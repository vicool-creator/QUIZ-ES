<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Évaluation Sensorielle</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .question {
            margin: 20px 0;
        }
        .answer {
            display: block;
            background: blue;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer.correct { background: green; }
        .answer.wrong { background: red; }
        .hidden { display: none; }
        #next-btn { margin-top: 20px; display: none; }
        #score { position: fixed; bottom: 10px; right: 10px; background: white; color: black; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="welcome" class="container">
        <h1>Bienvenue au Quiz !</h1>
        <p>Entrez votre nom :</p>
        <input type="text" id="username">
        <button onclick="startQuiz()">Commencer</button>
    </div>

    <div id="quiz" class="container hidden">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="next-btn" onclick="nextQuestion()">Question Suivante</button>
    </div>

    <div id="score" class="hidden">Score: <span id="score-value">0</span>/20</div>

    <script>
        let questions = [
            { question: "Quel est l'objectif principal de l’évaluation sensorielle ?", answers: ["Analyser les perceptions", "Déterminer la composition chimique", "Vérifier l’hygiène", "Étudier les saveurs"], correct: 0 },
            { question: "Quel organe est impliqué dans la perception des saveurs ?", answers: ["Rétine", "Cochlée", "Bourgeons gustatifs", "Bulbe olfactif"], correct: 2 },
            { question: "Quelle grandeur est associée à l’audition ?", answers: ["Timbre", "Acidité", "Plasticité", "Rugosité"], correct: 0 },
            { question: "Quelle grandeur est associée à la somesthésie thermique ?", answers: ["Chaud", "Aigre", "Doux", "Fort"], correct: 0 },
            { question: "Quel système sensoriel est responsable de la flaveur ?", answers: ["Olfaction et goût", "Vision", "Audition", "Somesthésie"], correct: 0 },
            { question: "Quelle grandeur appartient à l'olfaction ?", answers: ["Dureté", "Intensité de l'odeur", "Astringence", "Taille"], correct: 1 },
            { question: "Quelle est la première étape de la réponse sensorielle ?", answers: ["Codage", "Intégration", "Transduction", "Mémorisation"], correct: 2 },
            { question: "Quel est le rôle de la psychophysique ?", answers: ["Analyser la perception des stimuli", "Mesurer la valeur énergétique", "Évaluer la texture des aliments", "Déterminer la composition chimique"], correct: 0 },
            { question: "Quelle grandeur psychophysique est associée au goût ?", answers: ["Hauteur", "Acidité", "Timbre", "Luminosité"], correct: 1 },
            { question: "Quelle grandeur est associée à la vision ?", answers: ["Rugosité", "Taille", "Plasticité", "Chaleur"], correct: 1 },
            { question: "Quelle grandeur tactile est perçue par les récepteurs cutanés ?", answers: ["Dureté", "Taille", "Timbre", "Limpidité"], correct: 0 },
            { question: "Quel sens est impliqué dans la perception du piquant ?", answers: ["Goût", "Somesthésie", "Audition", "Vision"], correct: 1 },
            { question: "Quelle grandeur est associée à la texture ?", answers: ["Granuleux", "Chaud", "Timbre", "Salé"], correct: 0 },
            { question: "Quel système sensoriel est impliqué dans la perception de l’odeur rance ?", answers: ["Vision", "Audition", "Olfaction", "Goût"], correct: 2 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let username = "";

        function startQuiz() {
            username = document.getElementById("username").value;
            document.getElementById("welcome").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");
            document.getElementById("score").classList.remove("hidden");
            showQuestion();
        }

        function showQuestion() {
            let q = questions[currentQuestionIndex];
            document.getElementById("question").textContent = q.question;
            let answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            q.answers.forEach((answer, index) => {
                let button = document.createElement("button");
                button.textContent = answer;
                button.classList.add("answer");
                button.onclick = () => selectAnswer(button, index, q.correct);
                answersDiv.appendChild(button);
            });
        }

        function selectAnswer(button, index, correctIndex) {
            let buttons = document.querySelectorAll(".answer");
            buttons.forEach(btn => btn.onclick = null);

            if (index === correctIndex) {
                button.classList.add("correct");
                score += 1;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }
            document.getElementById("score-value").textContent = score;
            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                document.getElementById("next-btn").style.display = "none";
            } else {
                alert(`Bravo ${username}, votre score est de ${score}/20. Continuez comme ça !`);
                location.reload();
            }
        }
    </script>
</body>
</html>
